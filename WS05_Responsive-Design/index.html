<!doctype html>
<html lang="fi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Responsive demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="responsive-nav" aria-label="Main">
      <button class="menu-toggle" aria-expanded="false" aria-controls="main-nav"> Menu</button>
      <ul id="main-nav" class="nav-list">
        <li><a href="#home">Home</a></li>
        <li><a href="#examples">Examples</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section id="examples" class="examples">
      <h1>interneettisivu</h1>
      <div class="responsive-container">
        <div class="column">sarake 1<br>Esimerkkisisältöä.</div>
        <div class="column">sarake 2<br>Lisää sisältöä.</div>
      </div>

      <h2>kuva</h2>
      <img class="responsive-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwCncpt_efvK19ELMoQ_LxAHc9Y8Q3_OXv0A&s" alt="Responsive Image">

      <div class="media-query-box">Resize the window to see the effect</div>
    </section>
  </main>

  <script>

    (function(){
      const toggle = document.querySelector('.menu-toggle');
      const navList = document.getElementById('main-nav');
      if (!toggle || !navList) return;
      toggle.addEventListener('click', () => {
        const isOpen = navList.classList.toggle('open');
        toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      });
    })();
  </script>
</body>
</html>
